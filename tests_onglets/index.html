<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body ng-app>

<button ng-click="patate = !patate">Click Me</button>
<!-- <div ng-show="!patate">Je suis une patate !</div> -->
<div ng-show="patate">Je suis une patate !</div>

<button ng-click="jambon = !jambon">No, Click Me</button>
<div ng-show="jambon">Je ne suis plus une patate !</div>

</body>
</html>
